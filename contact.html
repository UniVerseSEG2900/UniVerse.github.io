<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - UniVerse</title>
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        .contact-section {
            width: 60%;
        }

        .contact-section h1 {
            margin-bottom: 10px;
            font-size: 2em;
            color: #333;
        }

        .contact-section p {
            margin-bottom: 20px;
            color: #666;
        }

        .contact-section form {
            display: flex;
            flex-direction: column;
        }

        .contact-section label {
            margin-bottom: 5px;
            color: #333;
        }

        .contact-section input, .contact-section textarea {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            width: 100%;
            background-color: #eef2ff;
        }

        .contact-section button {
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }

        .contact-section button:hover {
            background-color: #3c7ec5;
        }

        .contact-info {
            width: 35%;
            text-align: right;
        }

        .contact-info h2 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .contact-info p {
            color: #666;
        }

        .social-media p {
            color: #666;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        .social-media i {
            margin-right: 10px;
            font-size: 1.5em;
            color: #4a90e2;
        }

        .social-media i:hover {
            color: #6f42c1;
        }

        /*New CSS for error styling and popup*/
        .error {
            color: red;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            border-radius: 8px;
            font-size: 1.2em;
            text-align: center;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-section">
            <h1>Contact Us</h1>
            <p>Send us a message and we will get back to you in 1-2 business days</p>
            <form id="contactForm">
                <div class="error" id="error-msg"></div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
        
        <div class="contact-info">
            <h2>Contact Info</h2>
            <p>Email: <a href="mailto:uniVerse@gmail.com">uniVerse@gmail.com</a></p>
            <div class="social-media">
                <p><i class="fab fa-instagram"></i> @uniVerse</p>
                <p><i class="fab fa-facebook"></i> @uniVerse</p>
                <p><i class="fab fa-twitter"></i> @uniVerse</p>
            </div>
        </div>
    </div>

    <!--Popup for message sent-->
    <div class="popup" id="popup">Sent</div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from actually submitting
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;
            const errorMsg = document.getElementById("error-msg");

            errorMsg.innerText = ""; // Clear previous error messages

            if (name === "" || email === "" || message === "") {
                errorMsg.innerText = "Please fill in all fields.";
                return;
            }
            
            if (!/^\S+@\S+\.\S+$/.test(email)) {
                errorMsg.innerText = "Please enter a valid email address.";
                return;
            }

            // Show the popup when the form is successfully validated
            const popup = document.getElementById("popup");
            popup.style.display = "block";

            // Clear form fields
            document.getElementById("contactForm").reset();

            // Hide the popup after 2 seconds
            setTimeout(() => {
                popup.style.display = "none";
            }, 2000);
        });
    </script>
</body>
</html>
