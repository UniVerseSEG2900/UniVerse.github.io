<!DOCTYPE html>

    <link rel="stylesheet" href="../styles.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
</head>
<body>
    <div class="logo">
        <a href="../home.html"><img src="../images/logo.png" alt="Website logo: UniVerse written in blue and purple" width="225" height="100"></a>

    <img src="../Navbar%20icons/menu%20icon.png" alt="Menu" class="menu-icon" onclick="toggleSidebar()">
