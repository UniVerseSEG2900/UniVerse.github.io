<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Model | UniVerse</title>
    <link rel="stylesheet" href="../styles.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
</head>
<body>
    <div class="logo-right">
        <a href="../home.html"><img src="../images/logo.png" alt="Website logo: UniVerse written in blue and purple" width="225" height="100"></a>
    </div>

    <img src="/Navbar%20icons/menu%20icon.png" alt="Menu" class="menu-icon" onclick="toggleSidebar()">
    <div class="navigationbar" id="sidebar">
        <button class="exit-button" onclick="toggleSidebar()">✕</button>
        <a href="../home.html#overviewpage"><img src="../Navbar%20icons/overview%20icon.png" alt="Overview" class="nav-icon"></a>
        <a href="../home.html#pricingpage"><img src="../Navbar%20icons/pricing%20icon.png" alt="Pricing" class="nav-icon"></a>
        <a href="/home.html#aboutuspage"><img src="../Navbar%20icons/aboutus%20icon.png" alt="About Us" class="nav-icon"></a>
        <a href="/home.html#contactuspage"><img src="../Navbar%20icons/contactus%20icon.png" alt="Contact Us" class="nav-icon"></a>
        <a href="../Pricing_pages/cart.html"><img src="../Navbar icons/cart icon.png" alt="Cart" class="nav-icon"></a>

        <select id="languageSelector">
            <option value="en">EN</option>
            <option value="fr">FR</option>
            <option value="es">ES</option>
        </select>
    </div>

    <div class="experts-container">
        <h1 class="page-title">ADVANCED</h1>
        <div class="content-layout">
            <div class="carousel-container">
                <button class="carousel-arrow left-arrow">◀</button>
                <div class="carousel-frame">
                    <div class="carousel">
                        <img src="../images/adults1.png.jpg" alt="Advanced Model 1" class="carousel-image">
                        <img src="../images/adults2.png.jpg" alt="Advanced Model 2" class="carousel-image">
                        <img src="../images/adults3.png" alt="Advanced Model 3" class="carousel-image">
                    </div>
                </div>
                <button class="carousel-arrow right-arrow">▶</button>
                <div class="carousel-dots">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>

            <div class="features-section">
                <h2>Features</h2>
                <ul>
                    <li>Translate up to 10 languages</li> 
                    <li>Optimized processing speed</li>
                    <li>Voice customization</li>
                    <li>8 to 10 hours of usage</li>
                    <li>Multi-device connectivity: Compatible with multiple Bluetooth devices</li>
                    <li>Durability: Basic resistance</li>
                </ul>
                <a href="/Pricing_pages/cart.html">
                    <button class="add-to-cart">Add to Cart</button>
                </a>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("active");
        }

        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel-image');
        const dots = document.querySelectorAll('.dot');

        function updateCarousel() {
            images.forEach((img, index) => {
                img.style.display = index === currentIndex ? 'block' : 'none';
            });
            dots.forEach((dot, index) => {
                dot.style.backgroundColor = index === currentIndex ? '#8f91c4' : '#ddd';
            });
        }

        document.querySelector('.left-arrow').addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
            updateCarousel();
        });

        document.querySelector('.right-arrow').addEventListener('click', () => {
            currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
            updateCarousel();
        });

        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                currentIndex = index;
                updateCarousel();
            });
        });

        updateCarousel();
    </script>

    <style>
    body {
        background-color: #000;
        color: #fff;
        font-family: 'Comfortaa', sans-serif;
        margin: 0;
        overflow-x: hidden;
    }

    .logo-right {
        position: absolute;
        top: 20px;
        right: 20px;
    }

    .experts-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    .page-title {
        font-size: 3.5em;
        color: #595edd;
        text-align: center;
        margin-bottom: 40px;
        margin-top: 10px;
    }

    .content-layout {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        width: 100%;
        max-width: 1400px;
    }

    .carousel-container {
        position: relative;
        width: 65%;
        max-width: 900px;
        height: 600px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 70px;
    }

    .carousel-frame {
        width: 100%;
        height: 100%;
        overflow: hidden;
        border-radius: 15px;
    }

    .carousel {
        display: flex;
        transition: transform 0.5s ease;
    }

    .carousel-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .carousel-arrow {
        background: none;
        border: none;
        color: #595edd;
        font-size: 2.5em;
        cursor: pointer;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        transition: transform 0.3s ease, color 0.3s ease;
    }

    .carousel-arrow:hover {
        transform: translateY(-50%) scale(1.1); 
        color: #6e73a6; 
    }

    .left-arrow {
        left: 15px;
    }

    .right-arrow {
        right: 15px;
    }

    .carousel-dots {
        display: flex;
        justify-content: center;
        margin-top: 15px;
        position: absolute;
        bottom: 15px;
        width: 100%;
    }

    .dot {
        height: 12px;
        width: 12px;
        margin: 0 5px;
        background-color: #ddd;
        border-radius: 50%;
        cursor: pointer;
    }

    .features-section {
        width: 30%;
        font-size: 1.2em;
        padding-left: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        margin-top: 250px; 
    }

    .add-to-cart {
        background-color: #595edd;
        color: #fff;
        border: none;
        padding: 12px 24px;
        font-size: 1em;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 30px;
    }

    .add-to-cart:hover {
        background-color: #6e73a6;
    }
    </style>
</body>
</html>
